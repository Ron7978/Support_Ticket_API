<!DOCTYPE html>
<html>
<head>
  <title>Support Ticket System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>üé´ Support Ticket Dashboard</h1>
  </header>

  <main>
    <form id="ticketForm">
      <input type="text" id="title" placeholder="Title" required>
      <input type="text" id="description" placeholder="Description" required>
      <input type="email" id="customerEmail" placeholder="Customer Email" required>
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button type="submit">Create Ticket</button>
    </form>
  
    <h2 class="subHead">All Tickets</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Title</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="ticketList"></tbody>
    </table>
  
  </main>

  <footer>
    <p>&copy; 2025 Support Ticket System | Built with ‚ù§Ô∏è</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
